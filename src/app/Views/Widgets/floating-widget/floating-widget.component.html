<fieldset *ngIf="showing" [disabled]="disabled" class="background-container
background-border-none" @onOpen>
  <section class="container" >
    <div class="header primary-background-color">
      <h3>{{widgetTitle}}</h3>
      <button class="empty-button" (click)="this.CloseWindow()">
        <ion-icon style="color: white" name="close-circle"></ion-icon>
      </button>
    </div>
    <section style="display: flex;margin: auto 15px">
      <ng-content></ng-content>
    </section>
  </section>

</fieldset>
